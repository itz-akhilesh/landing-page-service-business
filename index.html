<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Business Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="hero">
    <h1>Your Service Headline</h1>
    <p>Catchy subheadline that converts visitors into leads.</p>
    <a href="#contact" class="cta-button">Get Started</a>
  </header>

  <section class="services">
    <h2>Our Services</h2>
    <div class="service-item">Service 1</div>
    <div class="service-item">Service 2</div>
    <div class="service-item">Service 3</div>
  </section>
  
  <section class="contact" id="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder=" demo name" required>
      <input type="email" placeholder="demo Email" required>
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>
  <!-- Note: This contact form is for demonstration purposes only. No messages are sent or stored. -->
</body>
</html>
